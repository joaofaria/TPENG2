{% extends 'POSmart/base.html' %}

{% block content %}
    <div class="container mt-4">
        <h1 class="mb-4">Relatório de Vendas por Dia/Mês</h1>
        
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Dia</th>
                        <th scope="col">Mês</th>
                        <th scope="col">Total de Vendas</th>
                    </tr>
                </thead>
                <tbody>
                    {% for venda in vendas_por_dia_mes %}
                        <tr>
                            <td>{{ venda.dia }}</td>
                            <td>{{ venda.mes }}</td>
                            <td>R$ {{ venda.total_vendas|floatformat:2 }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
