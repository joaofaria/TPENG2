{% extends 'POSmart/base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Relatório de Vendas por Funcionário/Mês</h1>

    <body>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Funcionário</th>
                        <th scope="col">Mês</th>
                        <th scope="col">Total de Vendas</th>
                    </tr>
                </thead>
                <tbody>
                    {% for venda in vendas_por_funcionario_mes %}
                    <tr>
                        <td>{{ venda.funcionario__username }}</td>
                        <td>{{ venda.data_venda__month }}</td>
                        <td>{{ venda.total_vendas }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</div>

</html>
{% endblock %}
