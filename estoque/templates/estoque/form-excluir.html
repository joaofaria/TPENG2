{% extends 'POSmart/base.html' %}

{% block content %}

<h3>Excluir Registro</h3>
<p class="lead">Teste</p>

<form method="post">
    <p>Tem certeza que deseja excluir o registro? <strong>{{object}}</strong></p>

</form>
{% endblock %}
