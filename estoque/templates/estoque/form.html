{% extends 'POSmart/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<br>
<h3>Adicionar</h3>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <hr>
    <button type="submit" class="btn btn-success">Salvar</button>
</form>
{% endblock %}
