<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Seu CSS personalizado -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body class="bg-dark">

    <div class="container-fluid d-flex align-items-center justify-content-center vh-100">
        <div class="row">
            <div class="col-lg-7">
                <img src="{% static 'images/icone.png' %}" alt="Logo da Empresa" class="img-fluid">
            </div>
            <div class="col-lg-5">
                <div class="login-container bg-white p-4 rounded shadow">
                    <h2 class="text-center mb-4">Login</h2>
                    <form method="POST" id="login-form">
                        {% csrf_token %}

                        <div class="mb-3">
                            <input type="text" name="username" id="username" class="form-control" placeholder="Usuário">
                            <span class="error-message text-danger" id="username-error"></span>
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" id="password" class="form-control" placeholder="Senha">
                            <span class="error-message text-danger" id="password-error"></span>
                        </div>
                        <div class="mb-3">
                            <input type="submit" value="Entrar" class="btn btn-success w-100">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript (opcional, caso você queira usar funcionalidades específicas do Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Seu JavaScript personalizado -->
    <script>
        const form = document.getElementById('login-form');
        form.addEventListener('submit', function(event) {
            const username = document.getElementById('username');
            const password = document.getElementById('password');
            const usernameError = document.getElementById('username-error');
            const passwordError = document.getElementById('password-error');

            usernameError.textContent = '';
            passwordError.textContent = '';

            if (username.value.trim() === '') {
                usernameError.textContent = 'Username is required';
                event.preventDefault();
            }

            if (password.value.trim() === '') {
                passwordError.textContent = 'Password is required';
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
